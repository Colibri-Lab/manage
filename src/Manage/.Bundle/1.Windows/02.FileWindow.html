<div ComponentName="App.Modules.Manage.Windows.FileWindow">

    <component-container>
        <Tabs name="tabs" shown="true">
            <component-header>
                <Button name="files" shown="true" value="Ресурсы" />
                <Button name="remotefiles" shown="true" value="Удаленная медиатека" />
            </component-header>
            <component-container>
                <App.Modules.Manage.UI.FileManager name="manager" shown="true" />
                <App.Modules.Manage.UI.RemoteFileManager name="remotemanager" shown="true" />
            </component-container>
        </Tabs>
    </component-container>
    <component-footer>
        <SuccessButton name="save" shown="true" enabled="false" value="Выбрать" />
        <SimpleButton name="cancel" shown="true" value="Отмена" OnClicked="(event, args) => this.Hide()" />
    </component-footer>

    
</div>
