<div ComponentName="App.Modules.Manage.Windows.FileWindow">

    <component-container>
        <Tabs name="tabs" shown="true" allTabsInDoc="true">
            <component-header>
                <Button name="files" shown="true" value="#{manage-tabs-resources}" />
                <Button name="remotefiles" shown="true" value="#{manage-tabs-remote}" />
            </component-header>
            <component-container>
                <App.Modules.Manage.UI.FileManager name="manager" shown="true" />
                <App.Modules.Manage.UI.RemoteFileManager name="remotemanager" shown="true" />
            </component-container>
        </Tabs>
    </component-container>
    <component-footer>
        <SuccessButton name="save" shown="true" enabled="false" value="#{manage-filewindow-buttons-choose}" />
        <SimpleButton name="cancel" shown="true" value="#{manage-filewindow-buttons-cancel}" OnClicked="(event, args) => this.Hide()" />
    </component-footer>

    
</div>
